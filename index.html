<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>Add Book</header>
    <div class="library">
      <div class="book">
        <div class="title">The Testing</div>
        <div class="author">By Testing</div>
        <div class="pages">404</div>
        <div class="read">No</div>
      </div>
      <div class="book">

      </div>

        <div class="author">By Testing</div>

        <div class="read">No</div>
      </div>
    </div>



    <dialog>
      <form>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" />
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" />
        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages" min="0" />
        <label for="read">Read?: </label>
        <fieldset>
          <div>
            <input type="radio" id="yes" name="yes" />
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="no" name="no" />
            <label for="no">No</label>
          </div>
        </fieldset>
      </form>
    </dialog>
  </body>
